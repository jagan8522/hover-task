name: Client Update Automation

on:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the SAME branch the release was created from
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      # 2Ô∏è‚É£ Generate client-friendly changelog dynamically
      - name: Generate client changelog
        run: |
          echo "" >> CHANGELOG.md
          echo "## ‚ú® v${{ github.event.release.tag_name }} ‚Äì What‚Äôs New" >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "### üöÄ New Features" >> CHANGELOG.md

          FEATURES=$(echo "${{ github.event.release.body }}" | grep -i "feature" | sed 's/^- //')

          COUNT=1
          if [ -n "$FEATURES" ]; then
            while IFS= read -r feature; do
              echo "$COUNT) $feature" >> CHANGELOG.md
              COUNT=$((COUNT + 1))
            done <<< "$FEATURES"
          else
            echo "- No new features in this release" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "### üìÑ Documentation" >> CHANGELOG.md
          if echo "${{ github.event.release.body }}" | grep -qi "documentation"; then
            echo "- Documentation updated" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "### üêõ Bug Fixes" >> CHANGELOG.md
          if echo "${{ github.event.release.body }}" | grep -qi "bug"; then
            echo "- Bug fixes and stability improvements" >> CHANGELOG.md
          fi

      # 3Ô∏è‚É£ Commit & push BACK to the SAME branch
      - name: Commit and push changelog
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update changelog for clients (v${{ github.event.release.tag_name }})"
          git push origin ${{ github.event.release.target_commitish }}


