name: Client Update Automation

on:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the SAME branch from which the release was created
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      # 2Ô∏è‚É£ Generate clean, client-friendly changelog
      - name: Generate client changelog
        run: |
          TAG="${{ github.event.release.tag_name }}"
          BODY="${{ github.event.release.body }}"

          echo "" >> CHANGELOG.md
          echo "## ‚ú® ${TAG} ‚Äì What‚Äôs New" >> CHANGELOG.md

          # ---------- üöÄ New Features ----------
          FEATURES=$(echo "$BODY" | grep -i "feature" | sed 's/^- //')

          if [ -n "$FEATURES" ]; then
            echo "" >> CHANGELOG.md
            echo "### üöÄ New Features" >> CHANGELOG.md
            COUNT=1
            while IFS= read -r line; do
              echo "$COUNT) $line" >> CHANGELOG.md
              COUNT=$((COUNT + 1))
            done <<< "$FEATURES"
          fi

          # ---------- üìÑ Documentation ----------
          if echo "$BODY" | grep -qi "documentation"; then
            echo "" >> CHANGELOG.md
            echo "### üìÑ Documentation" >> CHANGELOG.md
            echo "- Documentation updated" >> CHANGELOG.md
          fi

          # ---------- üêõ Bug Fixes ----------
          if echo "$BODY" | grep -qi "bug"; then
            echo "" >> CHANGELOG.md
            echo "### üêõ Bug Fixes" >> CHANGELOG.md
            echo "- Bug fixes and stability improvements" >> CHANGELOG.md
          fi

      # 3Ô∏è‚É£ Commit and push changelog back to the SAME branch
      - name: Commit and push changelog
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update changelog for clients (${TAG})" || echo "No changes to commit"
          git push origin ${{ github.event.release.target_commitish }}



