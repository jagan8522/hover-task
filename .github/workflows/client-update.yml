name: Client Update Automation

on:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository on a real branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: review_final   # üî¥ CHANGE THIS if your branch is review_final

      # 2Ô∏è‚É£ Write client-friendly update
      - name: Write client-friendly update
        run: |
          echo "" >> CHANGELOG.md
          echo "## ‚ú® Latest Update" >> CHANGELOG.md
          echo "- üìÑ Documentation updated" >> CHANGELOG.md
          echo "- ‚ÑπÔ∏è New information added for users" >> CHANGELOG.md

      # 3Ô∏è‚É£ Commit and push changes
      - name: Commit and push CHANGELOG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update changelog for clients"
          git push origin review_final   # üî¥ SAME BRANCH NAME HERE


